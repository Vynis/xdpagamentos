<nb-card>
    <nb-card-header>
        Filtro
    </nb-card-header>
    <nb-card-body>
      <div class="form-inline">
        <input type="text" #filtroNome nbInput fullWidth placeholder="Nome">
      </div>
    </nb-card-body>
    <nb-card-footer>
        <button type="submit" (click)="pesquisar()"  nbButton status="primary">Filtrar</button>
    </nb-card-footer>
</nb-card>

<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-sm-10" style="padding-top: 15px;">
                Lista de Usuarios
            </div>
            <div class="col-sm-2" style="text-align: right">
                <a  nbButton status="primary" routerLink="../cadastro" >Novo</a>
            </div>
        </div>
      
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table 
      [settings]="settings" 
      [source]="source" 
      (custom)="onCustom($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
