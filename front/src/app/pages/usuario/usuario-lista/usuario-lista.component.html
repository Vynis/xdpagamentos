<nb-card *ngIf="carregaPagina">
    <nb-card-header>
        Filtro
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="formulario">
            <div class="form-inline">
                <input type="text" #filtroNome nbInput fullWidth placeholder="Nome" formControlName="nome">
              </div>
        </form>

    </nb-card-body>
    <nb-card-footer>
        <button type="submit" (click)="pesquisar()"  nbButton status="primary">Filtrar</button>
    </nb-card-footer>
</nb-card>

<nb-card *ngIf="carregaPagina">
    <nb-card-header>
        <div class="row">
            <div class="col-sm-10" style="padding-top: 15px;">
                Lista de Usuarios
            </div>
            <div *ngIf="validaNovo" class="col-sm-2" style="text-align: right">
                <a  nbButton status="primary" routerLink="../cadastro/add" >Novo</a>
            </div>
        </div>
      
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table 
      [settings]="settings" 
      [source]="source" 
      (custom)="onCustom($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
