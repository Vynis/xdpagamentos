<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      <img src="assets/logos/logo-mini.png" >
    </a>
  </div>
</div>

<div class="header-container">
  <nb-card class="estiloCardSaldo">
    <nb-card-body>
    <span class="ocultarSaldo">
      Saldo + Limite = Saldo Total <br>
      <span style="font-size: 15pt;"><b>R$ {{saldo}}</b> + <b>R$ {{limite}}</b> = <b>R$ {{total}}</b>  </span> 
    </span>
    </nb-card-body>
  </nb-card>
  <div class="ocultarSaldoMobile" style="padding-top: 5px;">
      <button nbButton status="success" (click)="open(dialog)" size="tiny">Saldo</button>
  </div>
  &nbsp;&nbsp;
  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action> -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Saldo + Limite = Saldo Total</nb-card-header>
    <nb-card-body style="padding-left: 10px;"><span style="font-size: 9pt;"><b>R$ {{saldo}}</b> + <b>R$ {{limite}}</b> = <b>R$ {{total}}</b>  </span> </nb-card-body>
    <nb-card-footer>
      <button nbButton size="tiny" (click)="ref.close()">Fechar</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
