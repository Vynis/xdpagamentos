<nb-card *ngIf="carregaPagina">
    <nb-card-header>
        Filtro
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="formulario">
        <div class="row">
            <div class="col-md-8"> 
              <label for="descricao" class="label">NÃºmero do Terminal</label><br>
              <input type="text" nbInput fullWidth placeholder="" formControlName="numTerminal">
            </div>
            <div class="col-md-4">
                <label for="status" class="label">Status</label><br>
                <nb-select placeholder="Status"  status="primary" formControlName="status" >
                    <nb-option [value]="null"></nb-option>
                    <nb-option value="A">Ativo</nb-option>
                    <nb-option value="I">Inativo</nb-option>
                  </nb-select>
            </div>
        </div> 
      </form>
    </nb-card-body>
    <nb-card-footer>
        <button  (click)="pesquisar()" type="submit" nbButton status="primary">Filtrar</button>
    </nb-card-footer>
</nb-card>

<nb-card *ngIf="carregaPagina">
    <nb-card-header>
        <div class="row">
            <div class="col-sm-10" style="padding-top: 15px;">
                Lista de Terminais
            </div>
            <div *ngIf="validaNovo" class="col-sm-2" style="text-align: right">
                <a  nbButton status="primary" routerLink="../cadastro/add" >Novo</a>
            </div>
        </div>
      
    </nb-card-header>
  
    <nb-card-body>
      <ng2-smart-table 
      [settings]="settings" 
      [source]="source" 
      (custom)="onCustom($event)"
      >
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
